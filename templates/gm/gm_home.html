{% extends "base.html" %}

{% block content %}
<h1>
  Leagues
</h1>
<table class="table table-striped table-bordered">
  {% for league in leagues %}
  <tr>
    <td>
      <a href="{% url league_home league.lid %}">
      <div>
	{{ league.name }}
      </div>
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
